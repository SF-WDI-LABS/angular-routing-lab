<div><br>
	<center>
<button class="btn btn-default"><a href="/">Home</a></button>
	</center>
 </div>
<br><div class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
		<div class="panel-body">

			<div class='row'>
				<div class="col-md-3 col-xs-12 thumbnail">
				<img src="{{BooksShowCtrl.book.image}}" alt="book image">
				</div>

				<div class="col-md-9 col-xs-12">
					<ul class="list-group form-inline">
						<li class="list-group-item">
							<h4 class='inline-header'>Book Title:</h4>
							<span ng-hide="editing">{{BooksShowCtrl.book.title}}</span>
							<input ng-show="editing" ng-model="BooksShowCtrl.book.title" type="text" class="form-control input-md">
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Author:</h4>
							<span ng-hide="editing">{{BooksShowCtrl.book.author}}</span>
							<input ng-show="editing" ng-model="BooksShowCtrl.book.author" type="text" class="form-control input-md">
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Release Date:</h4>
							<span ng-hide="editing">{{BooksShowCtrl.book.releaseDate}}</span>
							<input ng-show="editing" ng-model="BooksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
						</li>

					</ul>

					<a href="#" ng-click="editForm=!editForm" ng-hide="editForm" class="btn btn-default">Edit <span></span></a>&nbsp;
					<a href="#" ng-click="editForm=!editForm" ng-hide="!editForm" class="btn btn-default">Close <span></span></a>&nbsp;
					<a href="#" ng-hide="editForm" ng-click="BooksShowCtrl.deleteBook(BooksShowCtrl.book)" class="btn btn-danger">Delete <span></span></a>

					<div ng-show="editForm">
						<br>
						<form ng-show="editForm" ng-submit="BooksShowCtrl.editBook(BooksShowCtrl.book)">
							<div class="form-group">
								<input type="text" ng-model="BooksShowCtrl.book.title" class="form-control" placeholder="Title">
							</div>
							<div class="form-group">
								<input type="text" ng-model="BooksShowCtrl.book.author" class="form-control" placeholder="Author">
							</div>
							<div class="form-group">
								<input type="text" ng-model="BooksShowCtrl.book.releaseDate" class="form-control" placeholder="Release Date">
							</div>
							<input type="submit" value="Save" class="btn btn-success">
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
