<h2>Library Books</h2>
<!-- <div ng-repeat="add the expression here to repeat through the books">
  Here, make the HTML for how you want each book to display.
  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view.
</div> -->
  <div ng-repeat="book in booksIndexCtrl.books" class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class='row'>
          <div class="col-md-3 col-xs-12 thumbnail">
            <img ng-src='{{book.image}}' alt="book image">
          </div>

          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class='inline-header'>Book Title:</h4>
                <span ng-hide="editing"><a ng-href="{{book._id}}">{{book.title}}</a></span>
                <input ng-show="editing" ng-model="booksIndexCtrl.book.title" type="text" class="form-control input-md">
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Author Name:</h4>
                <span ng-hide="editing">{{book.author}}</span>
                <input ng-show="editing" ng-model="booksIndexCtrl.book.author" type="text" class="form-control input-md">
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Released date:</h4>
                <span ng-hide="editing">{{book.releaseDate}}</span>
                <input ng-show="editing" ng-model="booksIndexCtrl.book.releaseDate" type="text" class="form-control input-md">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
